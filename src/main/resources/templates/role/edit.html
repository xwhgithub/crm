<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>角色修改</title>
</head>
<body>
<div layout:fragment="content" class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>添加角色信息 <i class="fa fa-role"></i></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix"></div>
                        <form id="save-form" class="form-horizontal form-label-left" th:action="@{/role/edit.html}"
                              action="/role/edit.html" method="post">
                            <input type="hidden" name="roleId" th:value="${vo.roleId}"/>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="roleName"> 角色名称 <span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="roleName" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1"
                                           th:value="${vo.roleName}" name="roleName" required="required"
                                           placeholder="请输入角色名" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="roleDesc"> 角色说明 <span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="roleDesc" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1"
                                           th:value="${vo.roleDesc}" name="roleDesc" required="required"
                                           placeholder="请输入角色说明" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"> 角色权限 <span
                                        class="required">*</span>
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-10">
                                    <div id="role-tree" class=""></div>
                                </div>
                                <div class="col-md-1">
                                    <div class="col-md-12">
                                        <input type="checkbox" id="role-check-all" class="flat"> 全选
                                    </div>
                                    <div class="col-md-12">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-12">
                                        <input type="checkbox" id="role-expanded-all" class="flat"> 展开
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button id="send" type="button" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-primary" id="back">返回</button>
                                    <br/><br/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<div layout:fragment="bizJsInclude">
    <script th:src="@{/js/bootstrap-treeview.js}"></script>
    <script th:src="@{/js/role/save.js}"></script>
</div>
<script layout:fragment="bizJs" th:inline="javascript">

    $(document).ready(function () {
        var voData = /*[[${vo.nodes}]]*/[];
        initTree(voData);
    });
</script>
</html>
